<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>DevNotes</h1>
        <div class="searchdiv">
            <i class="bi bi-search"></i>
            <input type="text" name="search" id="buscar" placeholder="Procure uma nota...">
        </div>
        <button id="exportnotes">Exportar CSV <i class="bi bi-download"></i></button>
    </header>
    <main>
        <div class="addnote">
            <input type="text" name="addnote" id="addnote" placeholder="O que deseja anotar?">
            <button id="add"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div class="notes">
        </div>
    </main>
</body>
</html>
