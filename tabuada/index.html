<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Digite o número para gerar sua tabuada</h1>
        <div class="maincontainer">
            <div class="inputbox">
                <div class="input"> 
                    <label for="number">Tabuada do:</label>
                    <input type="number" id="number1" placeholder="Digite o número">
                </div>
                <div class="input"> 
                    <label for="number2">Multiplicar até:</label>
                    <input type="number" id="number2" value="10">
                </div>
            </div>
            <input type="submit" id="submitbutton" value="Fazer Tabuada"></input>
        </div>
        <div class="resultado">
            <h1 id="span">Tabuada do Número: <span></span></h1>
            <div id="espera">Informe dois números para se realizar a tabuada</div>
        </div>
    </div>
</body>
</html>
