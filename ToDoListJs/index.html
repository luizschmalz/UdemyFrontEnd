<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <main>
      <div class="container">
        <h1>To Do List</h1>
        <div class="addtaskdiv">
            <h4>Adicione uma tarefa:</h4>
            <form id="addtask">
                <input type="text" id="input" placeholder="Adicione uma tarefa" required>
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </form>
        </div>
        <div class="editdiv hide" >
            <h4>Edite sua tarefa:</h4>
            <form id="edittask">
                <input type="text" id="editinput">
                <button>
                    <i class="fa-solid fa-check-double"></i>
                </button>
                <button id="canceledit">
                    Cancelar
                </button>
            </form>
        </div>
        <div class="searchdiv">
            <form id="searchtask">
                <h4>Pesquisar tarefas:</h4>
                <input type="text" id="searchinput" placeholder="Buscar" required>
                <button id="apagar">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
            <div class="filter">
                <h4>Filtrar:</h4>
                <select id="filtro">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div class="task">
            <h2>Tarefas:</h2>

                </button>
            </div>

            </div> -->

      </div>
    </main>
</body>
</html>
